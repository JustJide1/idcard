<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      * {

      }

  </head>
  <body>
    <main>
      <div class="mainLogo"><img src="SQILOGO.png" alt="" /></div>

      <h3>SQI COLLEGE OF ICT</h3>

      <p>STUDENT</p>

      <div id="userPhoto">
        <button onclick="previousPhoto()">priv</button>
        <img src="mikasa.jpg" alt="" id="userPfp" />
        <button onclick="nextPhoto()">next</button>
      </div>

      <div id="userInfo">
        <p id="userName">Mikasa Ackerman</p>
        <p id="userCourse">python</p>
        <p>Student ID | <span id="userId">240721</span></p>
      </div>
    </main>
  </body>
</html>
<script>
  let userName = document.getElementById("userName");
  let userCourse = document.getElementById("userCourse");
  let userId = document.getElementById("userId");
  let userPfp = document.getElementById("userPfp");

  let studentDataBase = [
    {
      fullname: "Mikasa Ackerman",
      course: "python",
      id: "240721",
      photo: "mikasa.jpg",
    },
    {
      fullname: "Berserk Guts",
      course: "C#",
      id: "240722",
      photo: "berserk.png",
    },
    {
      fullname: "Eren Yeager",
      course: "C++",
      id: "240723",
      photo: "eren.jpg",
    },
    {
      fullname: "Levi Ackerman",
      course: "C",
      id: "240724",
      photo: "levi.webp",
    },
    {
      fullname: "Neighbourhood Hero",
      course: "Javascript",
      id: "240725",
      photo: "spidey.jpg",
    },
  ];

  let userObj = {
    fullname: "Neighbourhood Hero",
    course: "Javascript",
    id: "240725",
    photo: "spidey.jpg",
  };

  let studentIndex = 0;
  function nextPhoto() {
    if (studentIndex < studentDataBase.length - 1) {
      let next = ++studentIndex;
      document.getElementById("userName").innerHTML =
        studentDataBase[next].fullname;
      document.getElementById("userCourse").innerHTML =
        studentDataBase[next].course;
      document.getElementById("userId").innerHTML = studentDataBase[next].id;
      document.getElementById("userPfp").src = studentDataBase[next].photo;
      // console.log(next);
    } else if (studentIndex === studentDataBase.length - 1) {
      studentIndex = -1;
      let next = ++studentIndex;
      document.getElementById("userName").innerHTML =
        studentDataBase[next].fullname;
      document.getElementById("userCourse").innerHTML =
        studentDataBase[next].course;
      document.getElementById("userId").innerHTML = studentDataBase[next].id;
      document.getElementById("userPfp").src = studentDataBase[next].photo;
      return;
    }
  }

  function previousPhoto() {
    if (studentIndex === 0) {
      studentIndex = studentDataBase.length - 1;
      document.getElementById("userName").innerHTML =
        studentDataBase[studentIndex].fullname;
      document.getElementById("userCourse").innerHTML =
        studentDataBase[studentIndex].course;
      document.getElementById("userId").innerHTML =
        studentDataBase[studentIndex].id;
      document.getElementById("userPfp").src =
        studentDataBase[studentIndex].photo;
    } else if (studentIndex > 0) {
      studentIndex--;
    }
    document.getElementById("userName").innerHTML =
      studentDataBase[studentIndex].fullname;
    document.getElementById("userCourse").innerHTML =
      studentDataBase[studentIndex].course;
    document.getElementById("userId").innerHTML =
      studentDataBase[studentIndex].id;
    document.getElementById("userPfp").src =
      studentDataBase[studentIndex].photo;
  }
  // }
</script>
